<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TADS MANAGER</title>

    <!-- Bootstrap -->
    <link th:href="@{/layout/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/layout/css/signin.css}" rel="stylesheet" />
	<link href="/layout/css/style.css" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

	<div class="container">

      <form class="form-signin" th:action="@{/login}" method="POST">
      	<img alt="TADSManager" class="img-responsive" th:src="@{layout/css/images/logo.png}"/>
        	<h2 class="form-signin-heading text-center"><font id="tadsManager">Login</font></h2>        
	        <div class="alert alert-danger text-center" role="alert" th:if="${#bools.isTrue(param.error)}">
	        	Usuario ou senha não confere
	        </div>
        <label for="inputEmail" class="sr-only">Usuário</label>
        <input type="text" id="inputText" class="form-control" placeholder="Usuário" name="username" required="required" autofocus="autofocus" />
        
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" name="password" required="required" />
        

        <button class="btn btn-lg btn-primary btn-block" type="submit">Logar</button>
      </form>

    </div> <!-- /container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/layout/js/jquery.min.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/layout/js/bootstrap.min.js}"></script>
  </body>
</html>
