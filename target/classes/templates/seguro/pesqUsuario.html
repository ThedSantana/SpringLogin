<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	<!-- Daqui para cima é a unica coisa além do "<section layout:fragment="conteudo"></section>" 
	que é obrigatório para a importação do layout padrão -->
<head>
	<title>Pesquisa Cliente</title>
</head>
<body>
	<section class="container" layout:fragment="conteudo">
		
		<div class="page-header">
			<div class="container-fluid">
				<h3>
					Pesquisa Cliente
				</h3>
			</div>
		</div>
		
		<div class=" col-sm-10 container-fluid">
						
			<div class="table-responsive">
				<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
							<th>Código</th>
							<th>Nome</th>
							<th>Tel</th>
							<th>Cel</th>
							<th>Bairro</th>
							<th>Cidade</th>
							<th>UF</th>
							<th>E-mail</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.id}"></td>
							<!-- <td><a th:href="@{/vinhos/{codigo}(codigo=${vinho.codigo})}" th:text="${vinho.nome}"></a></td> -->
							<td th:text="${user.nome}"> </td>
							<td th:text="${user.tel}"></td>
							<td th:text="${user.cel}"></td>		
							<td th:text="${user.bairro}"></td>
							<td th:text="${user.cid}"></td>
							<td th:text="${user.uf}"></td>
							<td th:text="${user.email}"></td>					
						</tr>
						 <tr th:if="${users.empty}">
							<td colspan="14">Nenhum Cliente cadastrado!!!</td>					
						</tr> 
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-sm-2">
			<div id="datepicker"></div>
		</div>
	</section>	
</body>
</html>
