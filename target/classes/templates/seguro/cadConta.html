<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutPadrao"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<!-- Daqui para cima é a unica coisa além do "<section layout:fragment="conteudo"></section>" 
	que é obrigatório para a importação do layout padrão -->
<head>
	<title>Cadastro Usuário</title>
</head>
<body>
	<section class="container" layout:fragment="conteudo">
		
		<div class="page-header">
			<div class="container-fluid">
				<h3>
					Cadastro Conta
				</h3>
			</div>
		</div>
		
		<div class=" col-sm-10 container-fluid">
			<form method="POST" class="form-vertical  js-form-loading" th:object="${user}" th:action="@{/testeLogin/cadConta}">
				<div class="row">
					<div class="col-sm-6 form-group">
						<label for="username">Usuario</label>
						<input id="username" type="text" class="form-control" required="required" name="username" th:field="*{username}"/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 form-group">
						<label for="password">Senha</label>
						<input id="password" type="password" class="form-control" required="required" name="password"/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 form-group">
						<label for="passwordConfirm">Confirmar senha</label>
						<input id="passwordConfirm" type="password" class="form-control" required="required" name="passwordConfirm"/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 form-group">
						<label for="perfil">Confirmar senha</label>
						<select id="perfil" class="form-control" th:field="*{perfil}">
							<option value="">Seleciona a role</option>
							<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
						</select>
					</div>
				</div>
				
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
			</form>
		</div>
		<div class="col-sm-2">
			<div id="datepicker"></div>
		</div>
	</section>	
</body>
</html>
